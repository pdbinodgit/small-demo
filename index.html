<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="headerDiv">
        <h1>Add Employee Informations</h1>
    </div>

    <div class="tableflex">
        <div class="form">
            <form id="form">

                <div class="formField">
                    <div class="fname">
                        <label for="fname">First name:</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>

                    <div class="fname">
                        <label for="lname">Last name:</label>
                        <input type="text" id="lastName" name="lastName"><br><br>
                    </div>
                    <div class="fname">
                        <label for="email">Username:</label>
                        <input type="email" id="username" name="username"><br><br>
                    </div>
                    <div class="fname">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password"><br><br>
                    </div>
                    <div class="addButton">
                        <button type="button" onclick="handleSubmit()">Add Info</button>
                    </div>
                </div>


            </form>

        </div>
        <div class="table">
            <table id="table_id">
                <thead>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Username</th>
                    <th>Password</th>
                </thead>
                <tbody></tbody>

            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
